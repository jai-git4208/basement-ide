<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement IDE | Remote Code Execution</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Xterm.js for Terminal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
</head>

<body>
    <div class="app-container">
        <header class="navbar">
            <div class="logo">
                <span class="logo-icon">üè†</span>
                <h1>Base<span>ment</span></h1>
            </div>
            <div class="actions">
                <button id="new-file-btn" class="btn-secondary" title="New File">
                    <span class="icon">üìÑ</span> New File
                </button>
                <button id="save-file-btn" class="btn-secondary" title="Save (Cmd+S)">
                    <span class="icon">üíæ</span> Save
                </button>
                <select id="language-select">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript / Node.js</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="bash">Bash</option>
                </select>
                <button id="run-btn" class="btn-primary">
                    <span class="icon">‚ñ∂</span> Run
                </button>
            </div>
        </header>

        <main class="workspace">
            <!-- File Explorer -->
            <aside class="file-explorer">
                <div class="explorer-header">
                    <h3>Files</h3>
                    <button id="refresh-files-btn" title="Refresh">üîÑ</button>
                </div>
                <div id="file-tree" class="file-tree">
                    <div class="empty-state">No files yet. Create one to get started!</div>
                </div>
            </aside>

            <!-- Editor and Terminal -->
            <div class="editor-shell">
                <!-- Tabs -->
                <div class="tabs-container">
                    <div id="tabs" class="tabs">
                        <div class="tab active" data-file="scratch.py">
                            <span class="tab-name">scratch.py</span>
                            <button class="tab-close">√ó</button>
                        </div>
                    </div>
                </div>

                <!-- Editor -->
                <div id="editor-container"></div>

                <!-- Resizer -->
                <div class="resizer" id="resizer"></div>

                <!-- Terminal -->
                <div class="terminal-container">
                    <div class="terminal-header">
                        <div class="terminal-tabs">
                            <button class="terminal-tab active" data-tab="terminal">
                                <span>Terminal</span>
                            </button>
                            <button class="terminal-tab" data-tab="output">
                                <span>Output</span>
                            </button>
                        </div>
                        <div class="terminal-actions">
                            <button id="clear-terminal-btn" title="Clear">üóëÔ∏è</button>
                            <button id="new-terminal-btn" title="New Terminal">‚ûï</button>
                        </div>
                    </div>
                    <div class="terminal-content">
                        <div id="terminal" class="terminal-panel active"></div>
                        <div id="output" class="output-panel">
                            <div class="prompt">Ready to execute code...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <!-- Xterm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <!-- App Script -->
    <script src="main.js"></script>
</body>

</html>
